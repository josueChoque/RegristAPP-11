<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recupera tu contrase√±a</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-input label="Email" label-placement="floating"   placeholder="juanito@duoc.cl"[(ngModel)]="email"></ion-input>
  </ion-list>
  <div class="center-button">
    <ion-button (click)="redirectToLogin()" (click)="resetPassword()" type="submit" [disabled]="!isValidEmail(email)" size="small" shape="round">Enviar</ion-button>
  </div>
  <div *ngIf="!isValidEmail(email)" class="error-message">Debe Ingresar un correo valido!</div>
</ion-content>
